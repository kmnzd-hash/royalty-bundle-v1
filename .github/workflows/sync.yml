name: Sync Royalties

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (true/false)"
        required: false
        default: "false"

  schedule:
    - cron: "0 */6 * * *" # every 6 hours

jobs:
  sync:
    name: DAO / Supabase ‚Üî Notion Sync
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm ci || npm i

      - name: ü™Ñ Pre-sync Slack Alert
        if: env.SLACK_WEBHOOK != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üîÑ DAO Sync started on *${{ github.repository }}* at $(date +'%Y-%m-%d %H:%M:%S') (ref: ${{ github.ref_name }})\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: üöÄ Run DAO Sync
        id: run_dao_sync
        run: |
          export DRY_RUN=${{ github.event.inputs.dry_run || 'false' }}
          export NODE_TLS_REJECT_UNAUTHORIZED=0
          node -r dotenv/config scripts/dao_sync.mjs
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          NOTION_EVIDENCE_DB_ID: ${{ secrets.NOTION_EVIDENCE_DB_ID }}
          NOTION_SALES_DB_ID: ${{ secrets.NOTION_SALES_DB_ID }}
          NOTION_TREASURY_DB_ID: ${{ secrets.NOTION_TREASURY_DB_ID }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}

      - name: ‚úÖ Slack Success Notification
        if: success() && env.SLACK_WEBHOOK != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"‚úÖ DAO Sync completed successfully at $(date +'%Y-%m-%d %H:%M:%S')\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack Failure Notification
        if: failure() && env.SLACK_WEBHOOK != ''
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üö® DAO Sync failed at $(date +'%Y-%m-%d %H:%M:%S') ‚Äî check logs in GitHub Actions.\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

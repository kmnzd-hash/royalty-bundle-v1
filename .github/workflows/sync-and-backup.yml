name: Sync and Backup

on:
  workflow_dispatch:  # ‚úÖ allows manual runs via the GitHub Actions UI
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # runs daily at 02:00 UTC (10:00 AM PH time)

permissions:
  contents: write        # required for pushing commits
  actions: read
  id-token: write

jobs:
  sync-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci || npm i

      - name: üîÑ Run Sync (Notion ‚Üî Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_BUNDLES: ${{ secrets.NOTION_DB_BUNDLES }}
          NOTION_DB_PAYOUTS: ${{ secrets.NOTION_DB_PAYOUTS }}
          NOTION_DB_DASHBOARD: ${{ secrets.NOTION_DB_DASHBOARD }}
        run: |
          echo "Starting Notion ‚Üî Supabase sync..."
          node scripts/sync.mjs

      - name: üíæ Run Backup (Export CSVs)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Running nightly Supabase backup..."
          node scripts/backup.mjs

      - name: üì§ Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-backup
          path: exports/

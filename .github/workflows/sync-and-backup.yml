name: Sync and Backup

on:
  workflow_dispatch:        # ‚úÖ Enables manual trigger
  push:
    branches: [ main ]      # Also runs on push to main
  schedule:
    - cron: "0 2 * * *"     # Runs daily at 02:00 UTC (10:00 AM PH)

permissions:
  contents: write
  actions: read

jobs:
  sync-and-backup:
    runs-on: ubuntu-latest
    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci || npm i

      - name: üîÑ Run Sync (Notion ‚Üî Supabase)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_BUNDLES: ${{ secrets.NOTION_DB_BUNDLES }}
          NOTION_DB_PAYOUTS: ${{ secrets.NOTION_DB_PAYOUTS }}
          NOTION_DB_DASHBOARD: ${{ secrets.NOTION_DB_DASHBOARD }}
        run: node scripts/sync.mjs

      - name: üíæ Run Backup (Export CSVs)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/backup.mjs

      - name: üì§ Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-backup
          path: exports/

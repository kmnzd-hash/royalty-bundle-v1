name: Cadence Runner (Dry-Run)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2AM UTC for testing (adjust as needed)

jobs:
  cadence-dryrun:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      DRY_RUN: 1  # Enforces dry-run mode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run Cadence Runner (Dry-Run)
        run: |
          echo "ðŸš€ Running cadence runner in DRY mode..."
          node -r dotenv/config scripts/cadence_runner.mjs --dry
name: Sync Notion Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour (adjust if you want)

jobs:
  sync-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run dashboard sync
        run: node scripts/sync-dashboard.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DASHBOARD_DATABASE_ID: ${{ secrets.NOTION_DASHBOARD_DATABASE_ID }}
          NOTION_DB_DASHBOARD: ${{ secrets.NOTION_DB_DASHBOARD }}
